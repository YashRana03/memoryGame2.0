<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <script
      src="https://kit.fontawesome.com/24d8884cbc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kalam:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1>Memory Game</h1>
      <span>
        <i id="icon" class="fa-solid fa-ranking-star"></i>
      </span>
      <h2>Moves: <span id="moves">0</span></h2>
      <div class="flex" id="grid"></div>
      <h2 id="result"></h2>
    </div>
    <div id="dialogue"></div>

    <section id="start-message">

      <!-- Create player window -->
      <div class="overlay">
        <div class="initial-message createPlayer">
          <h2>Create Player</h3>
          <form action="/addPlayer" method="post" id="name-input1">
            <div class="flex-input">  
            <div class="error" id="error1"></div> 

            <input  type="text" required name="createPlrName" id="createPlrName1" placeholder="player name"  />
            <input type="password" name="createPlrPassword" id="createPlrPassword" placeholder="password" required minlength="6"/>
            <button type="submit" class="createPlrBtn">Submit</button>
            <a id="anchor">Already have a player? Click here to use it!</a>
            </div>
          </form>
        </div>
      </div>

      <!-- choose player window -->

      <div class="overlay">
        <div class="initial-message choosePlayer ">
          <h2>Choose Player</h3>
          <form action="/matchPlayer" method="post" id="name-input2">
            <div class="flex-input"> 
            
            <input type="text" name="choosePlrName" id="choosePlrName" placeholder="Player Name" required/>
            <input type="password" name="choosePlrPassword" id="choosePlrPassword" placeholder="password" required minlength="6"/> 
            <div class="error" id="error2"></div>
            <button type="submit" class="choosePlrBtn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="scoreboard">
      <div class="overlay">
        <div class="scoreboard">
          <span class="close-scoreboard">
            <i class="fas fa-window-close"></i>
            <!-- <span>close</span> -->
          </span>
          <h2>SCOREBOARD</h2>
          <div class="player-score">
            <h3>Player</h3>
            <h3>Best Score</h3>
          </div>
          <hr />
          <div class="score-list"></div>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
